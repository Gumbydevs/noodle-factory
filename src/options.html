<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - The Noodle Factory</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/options.css">
</head>
<body>
    <div id="options-container">
        <h1>Options</h1>
        
        <div class="options-section">
            <h2>Audio Settings</h2>
            <div class="option-row">
                <label for="sfx-toggle">Sound Effects</label>
                <label class="switch">
                    <input type="checkbox" id="sfx-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="option-row">
                <label for="music-toggle">Dynamic Music</label>
                <label class="switch">
                    <input type="checkbox" id="music-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="option-row">
                <label for="sfx-volume">SFX Volume</label>
                <input type="range" id="sfx-volume" min="0" max="100" value="20" class="volume-slider">
                <span class="sfx-volume-value">20%</span>
            </div>
            <div class="option-row">
                <label for="music-volume">Music Volume</label>
                <input type="range" id="music-volume" min="0" max="100" value="20" class="volume-slider">
                <span class="volume-value">20%</span>
            </div>
            <div class="option-row">
                <label for="music-select">Music Style</label>                <select id="music-select" class="music-select">                    <option value="random">Random</option>
                    <option value="default">D-Fault</option>
                    <option value="lounge">Pho Real</option>
                    <option value="dnb">Dry Ramen Breaks</option>
                </select>
            </div>
        </div>

        <div class="options-section">
            <h2>Achievements</h2>
            <div class="option-row">
                <button id="view-achievements" class="button">View Achievements</button>
                <div class="achievement-progress-container">
                    <div class="achievement-progress-bar">
                        <div id="achievement-progress" class="achievement-progress"></div>
                    </div>
                    <span id="achievement-progress-text">0/60 Achievements Unlocked</span>
                </div>
            </div>
        </div>

        <div class="options-section danger-zone">
            <h2>Danger Zone</h2>
            <div class="option-row">
                <button id="reset-progress" class="button danger">Reset All Progress</button>
            </div>
            <p class="warning-text">This will permanently reset all achievements, high scores and current run!</p>
        </div>

        <button id="back-button" class="button">Back to Game</button>
    </div>

    <!-- Achievements Modal -->
    <div id="achievements-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Achievements</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <div id="achievements-summary">
                    <div class="achievement-progress-container">
                        <div class="achievement-progress-bar">
                            <div id="modal-achievement-progress" class="achievement-progress"></div>
                        </div>
                        <span id="modal-achievement-progress-text">0/60 Achievements Unlocked</span>
                    </div>
                </div>
                <div class="achievements-categories">
                    <!-- Categories will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/options.js"></script>
</body>
</html>
